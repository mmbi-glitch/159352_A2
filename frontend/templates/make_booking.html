{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container-md">
        <br>
        <h1>Make A Booking</h1>
        <br>
        <p>Fill in passenger details and then confirm the booking.</p>
        <form action="" method="post">
            <hr>
            <h3>Personal details</h3>
            <hr>
            <div class="form-group">
                <!-- the name attribute is really important -->
                <label for="title" class="form-label">Title</label>
                <select class="form-select" id="title" name="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Miss">Miss</option>
                    <option value="Mx">Mx</option>
                    <option value="Master">Master</option>
                </select>
            </div>
            <div class="form-group">
                <!-- the name attribute is really important -->
                <label for="first_name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                       placeholder="Please enter your first name (e.g. Ian)" required="required">
            </div>
            <div class="form-group">
                <!-- the name attribute is really important -->
                <label for="last_name" class="form-label">Family name</label>
                <input type="text" class="form-control" id="last_name" name="last_name"
                       placeholder="Please enter your last name (e.g. Bond)" required="required">
            </div>
            <hr>
            <h3>Contact details</h3>
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Please enter your email address (e.g. joe@hotmail.com)" required="required">
            </div>
            <div class="form-group">
                <label for="mobile" class="form-label">Mobile number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                       placeholder="Please enter your mobile number in this format (XXX-XXX-XXXX)" required="required">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
    </div>

{% endblock %}
