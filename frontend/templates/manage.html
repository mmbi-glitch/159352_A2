{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <br>
        <h1>Manage My Booking</h1>
        <br>
        <p>View or make changes to your flight.</p>
        <form action="" method="post">
            <div class="form-group">
                <label for="booking_ref" class="form-label">Booking reference</label>
                <input type="text" class="form-control" id="booking_ref" name="booking_ref"
                       placeholder="Please enter your booking reference (e.g. MNR64T)" required="required">
            </div>
            <div class="form-group">
                <label for="email_req" class="form-label">Your email</label>
                <input type="email" class="form-control" id="email_req" name="email_req"
                       placeholder="Please enter your email (e.g. joe@gmail.com)" required="required">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Find My Booking</button>
        </form>
    </div>

{% endblock %}
